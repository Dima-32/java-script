 <script type="text/javascript"> 
  function pole_pylypiuk(a, b, h) 
   { 
   var a_pyl= parseFloat(a); 
   var b_pyl= parseFloat(b); 
   var h_pyl= parseFloat(h); 
var d= 1/2*(a_pyl+b_pyl)*h_pyl;
  document.getElementsByName('Pole')[0].value=d.toFixed(2);
   } 
  function obwod_pylypiuk(a, b, h) 
   { 
   var a_pyl= parseFloat(a); 
   var b_pyl= parseFloat(b);
   var h_pyl= parseFloat(h);
   var c= Math.abs(a_pyl-b_pyl)/2;
   var d= Math.sqrt(Math.pow(c, 2)+ Math.pow(h_pyl, 2));
   var o= a_pyl+b_pyl+2*d;
        document.getElementsByName('obw')[0].value=o.toFixed(2); 
   } 
 </script> 
 <form name="formularz" action="..." onsubmit="pole_pylypiuk(this.pod.value,this.pod2.value,this.wysokosc.value); 
obwod_pylypiuk(this.pod.value,this.pod2.value,this.wysokosc.value);return false">   
     Podaj a= 
        <input  size="6"  name="pod">

        <input  size="6"  name="pod2">

        <input  size="6"  name="wysokosc">
