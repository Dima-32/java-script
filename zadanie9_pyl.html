<!DOCTYPE html lang="pl-PL">   
  <head> 
     <script type="text/javascript">  
       function show_prompt_pyly()  
          {  
             var name=prompt("Napisz imię","Imię Nazwisko");  
                 if (name!=null && name!="")   
                     {   
                          document.write("Witaj " + name + "! jak się masz?");   
                     }  
           }  
        </script>  
</head>  
 <body>  
<b> Zastosowanie: </b> <br>
Jest używany kiedy użytkownik ma wpisać coś np. zanim wejdzie w dany moduł strony. Np. hasło. 
Użytkownik po wpisaniu wartość może nacisnął „OK.” albo „Cancel” Jeżeli użytkownik kliknie „OK.” 
metoda zwraca wpisaną wartość, a w przeciwnym wypadku zwraca null. <br>  
   <input type="button" onclick="show_prompt_pyly()" value="Pokaż prompt box" />   
  </body>  
</html>
