<!DOCTYPE html>   
<head>    
<title> proste obliczenia</title>    
<meta charset="utf-8">   
</head>  
<body> 
<div style="color:red;font-size:50px;"> 
<script language="JavaScript"> 
var liczba1=prompt("liczba1=",""); 
var liczba2=prompt("liczba2=",""); 
var x1_pyl=parseFloat(liczba1); 
var x2_pyl=parseFloat(liczba2); 
var x1_pyl_rad=(x1_pyl*Math.PI)/180;
var x2_pyl_rad=(x2_pyl*Math.PI)/180;
var y1_pyl=3*Math.pow(x1_pyl,6/8);
var y2_pyl=2*Math.cos(x1_pyl_rad)+3*Math.sin(x1_pyl_rad);
var y3_pyl=Math.pow(Math.pow(x1_pyl,5)+2*Math.pow(x2_pyl,4),1/3)*Math.abs(x1_pyl-x2_pyl);

document.write("x1="+x1_pyl+" st"+"&nbsp&nbsp&nbsp&nbsp&nbsp"+"x2="+x2_pyl+" st"+"<br>"); 
document.write("x1="+x1_pyl+" st"+"&nbsp&nbsp&nbsp&nbsp&nbsp"+"x1="+x1_pyl_rad.toFixed(2)+" rad"+"<br>");
document.write("y1="+y1_pyl.toFixed(2)+"<br>"); 
document.write("y2="+y2_pyl.toFixed(2)+"<br>");
document.write("y3="+y3_pyl.toFixed(2)+"<br>");
</script> 
</div> 
</body> 
</html>
