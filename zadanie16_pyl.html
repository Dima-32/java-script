  <html lang="pl-PL"> 
         <body> 
          <div style="color:green;font-size:36px;"> 
            <script language="JavaScript"> 
          var A_pyl=prompt("A","");
	  var B_pyl=prompt("B","");
	  var c_pyl;
	  var b_pyl=parseFloat(B_pyl);
	  var a_pyl=parseFloat(A_pyl);
          var a3_pyl=a_pyl*a_pyl*a_pyl;
	  var b3_pyl=b_pyl*b_pyl*b_pyl;
          var a2b3_pyl=3*a_pyl*a_pyl*b_pyl;
	  var ab23_pyl=3*a_pyl*b_pyl*b_pyl;
		c_pyl=a3_pyl+a2b3_pyl+ab23_pyl+b3_pyl;
	document.write("("+a_pyl+" + "+b_pyl+")^3 + 3*(("+a_pyl+")^2)*("+b_pyl+") + 3*("+a_pyl+")*(("+b_pyl+")^2) + "+b_pyl+"^3 = "+a3_pyl+" + "+a2b3_pyl+" + "+ab23_pyl+" + "+b3_pyl+" = "+c_pyl+"<br>");
          </script>
         </div>
        </body> 
       </html>
