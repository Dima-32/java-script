<html> 
     <head> 
           <script type="text/javascript"> 
                 var pudelko = { 
   kolor: 'bialy', 
   wysokosc: '10 cm', 
   dlugosc: '20 cm', 
   pudelko_wyswietl_pylypiuk: function () 
     { 
        document.write(this.kolor + ' ' + this.wysokosc + ' ' + this.dlugosc) 
     } 
  } 
  pudelko.pudelko_wyswietl_pylypiuk(); 
            </script> 
     </head> 
<body> 
 <br> 
   Programowanie obiektowe. <br> 
     Obiekt  to  pudelko<br> 
     Pola:<br> 
     kolor<br> 
     wysokosc<br> 
     dlugosc<br> 
     metoda:  pudelko_wyswietl_pylypiuk<br> 
</body> 
</html>
